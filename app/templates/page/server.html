
{% extends "view.html" %}

{% block body %}
<dev style="width: auto;height:auto;">
	<h1 class="page-header">图表</h1>	
	<div id="tb"  style="width: 400px;height:300px;">

	
	</div>
</dev>

<dev style="width: 400;height:500;">
	<h1 class="page-header">服务器列表</h1>

	<table id="dd" >

{% block js %}

<script src="../static/cmdb/Services.js"></script>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('tb'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

{% endblock %}
